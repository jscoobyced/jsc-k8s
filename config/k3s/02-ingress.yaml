apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jsc-home-certificate
  namespace: jsc-ns
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - narok.io
      - www.narok.io
      - gawin.io
      - sawan.io
      - www.sawan.io
      - rochefolle.org
      secretName: jsc-home-certificate
  rules:
  - host: "narok.io"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: narok-wp-svc
            port:
              number: 3000
  - host: "www.narok.io"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: narok-wp-svc
            port:
              number: 3000
  - host: "sawan.io"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: sawan-svc
            port:
              number: 3001
  - host: "www.sawan.io"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: sawan-svc
            port:
              number: 3001
  - host: gawin.io
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: k3s-dashboard-svc
            port:
              number: 3000
  - host: rochefolle.org
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: k3s-dashboard-svc
            port:
              number: 3002
  - host: www.rochefolle.org
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: k3s-dashboard-svc
            port:
              number: 3002
