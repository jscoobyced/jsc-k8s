apiVersion: apps/v1
kind: Deployment
metadata:
  name: k3s-dashboard
  namespace: jsc-ns
  labels:
    app: k3s-dashboard
    component: k3s-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k3s-dashboard
      tier: frontend
  template:
    metadata:
      labels:
        app: k3s-dashboard
        tier: frontend
    spec:
      containers:
      - name: k3s-dashboard
        image: jscdroiddev/jsc-k3s-dashboard:v0.1.1
        imagePullPolicy: Always
        env:
        - name: TZ
          value: "Asia/Bangkok"
        - name: SERVER_URL
          valueFrom:
            secretKeyRef:
              name: jsc-k3s-secret
              key: server_url
        - name: API_TOKEN
          valueFrom:
            secretKeyRef:
              name: jsc-k3s-secret
              key: api_token
        ports:
          - containerPort: 3000
            name: k3s-dashboard
        resources:
          limits:
            cpu: "500m"
            memory: "1024Mi"
          requests:
            cpu: "500m"
            memory: "512Mi"
      terminationGracePeriodSeconds: 5
